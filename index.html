<!DOCTYPE html>
  <head>
    <link rel = "stylesheet" href="styles.css"/>
  </head>
  <body>
    <h1>Nested Todos</h1>
    <h3>Click "+" to add a new item to the list. Click "-" to delete it. Click "<img src="https://img.icons8.com/small/16/000000/down2.png"/>" on an item in the list to break it down into a subset of items.</h3>
    <ul id ='main'>
      <li><span id = 'newItem'> + </span></li>
    </ul>
    <button onClick = reset()> Start Over</button>
    <script src = "nest.js"></script>
  </body>
</html>
